{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">我的信息</h3>
            </div>
            <div class="panel-body">

                <div class="row" style="pointer-events: none">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="form-group">
                            <label class="col-sm-8 control-label">{{ field.label }}:</label>
                            <div class="col-sm-12">
                                <p class="form-control-static">{{ field }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}
